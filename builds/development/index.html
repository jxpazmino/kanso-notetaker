<!DOCTYPE html>
<html>
  <head>
    <title>Kanso - Simple Notetaker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Kanso is a minimalistic, no-nonsense note taker">
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <link rel="canonical" href="">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--notes list / search / settings panel-->
    <section id="panel">
      <div id="tabs" class="header">
        <ul>
          <li class="selected"><a href="#"><span class="fa fa-file-text-o"></span><span class="tooltiptext">Notes</span></a></li>
          <li><a href="#"><span class="fa fa-search"></span><span class="tooltiptext">Search</span></a></li>
          <li><a href="#"><span class="fa fa-tags"></span><span class="tooltiptext">Tags</span></a></li>
          <li><a href="#"><span class="fa fa-cog"></span><span class="tooltiptext">Preferences</span></a></li>
        </ul>
      </div>
      <div id="notes" class="currentpanel">
        <div class="tools">
          <div class="newnote">New Note</div>
          <div class="sort">Sort<span class="fa fa-caret-down"></span></div>
        </div>
        <div class="body">
          <!-- .note.selected-->
          <!--     h3 Note Title ippet ksldjf lsk sdlfks -->
          <!--     p note snippet ksldjf lsk djflssldkjf laks dlfaksj dflkasjdflkas djflaks ...-->
          <!--     ul-->
          <!--         li.tag: span Work1234560-->
          <!--         li.tag: span programming-->
          <!--         li.tag: span development-->
          <div class="note">
            <h3>Note Title something else goes ehre</h3>
            <p>something here.</p><span class="date">Jul 4, 2015</span><span class="action fa fa-trash-o"></span><span class="action fa fa-envelope-o"></span>
          </div>
          <div class="note selected">
            <h3>Note Title something else goes ehre</h3>
            <p>something here lkasjdf;kas lkj;adadsf.</p><span class="date">Jul 4, 2015</span><span class="action fa fa-trash-o"></span><span class="action fa fa-envelope-o"></span>
          </div>
        </div>
        <div class="tools">
          <input type="text">
        </div>
      </div>
      <!-- #tags-->
      <!-- #settings        -->
    </section>
    <section id="edit">
      <div id="tags" class="header">
        <ul>
          <li class="menu-toggle"><span class="fa fa-bars"></span></li>
          <li class="tag"><span>Add tag</span></li>
          <li class="tag"><span>Ideas</span></li>
          <li class="tag"><span>Work</span></li>
          <li class="tag"><span>Work1</span></li>
          <li class="tag"><span>Work2</span></li>
          <li class="tag"><span>Work3</span></li>
          <li class="tag"><span>Work4</span></li>
          <li class="tag"><span>Work5</span></li>
          <!-- li.tag: span Work6-->
          <!-- li.tag: span Work7-->
          <!-- li.tag: span Work8-->
          <!-- li.tag: span Work9-->
          <!-- li.tag: span Work10-->
          <!-- li.tag: span Work11-->
          <!-- li.tag: span Work1112-->
        </ul>
      </div>
      <div class="body">
        <input placeholder="Add a title...">
        <div contenteditable="true" data-text="Enter text here" class="content"></div>
      </div>
      <div id="actions-sidebar">
        <ul>
          <li><span class="action fa fa-floppy-o"></span></li>
          <li><span class="action fa fa-envelope-o"></span></li>
          <li><span class="action fa fa-trash-o"></span></li>
        </ul>
      </div>
    </section>
  </body>
</html>
